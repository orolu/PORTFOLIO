<body>
    <nav>
        <div class="logo">O.OROLUGBAGBE</div>

        <div class="dark-mode-toggle">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
                <span class="slider round"></span>
            </label>
        </div>
    </nav>
    <section class="contact-form-section">
        <div class="contact-form">
            <h1>Contact Me</h1>
            <h3>Send me a message</h3>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="0f4afd3d-7558-4468-b29f-d4b282c05e83">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea rows="5" name="message" placeholder="Enter text..." required></textarea>
                <button type="submit">Send Message</button>

    </footer>

    <script>
        function toggleDarkMode() {
            const isDarkMode = document.getElementById('darkModeToggle').checked;
            const body = document.body;
            
            if (isDarkMode) {
                body.classList.add('dark-mode');
                document.querySelector('nav').classList.add('dark-mode');
                document.querySelector('.contact-form-section').classList.add('dark-mode');
                document.querySelector('.contact-form').classList.add('dark-mode');
                document.querySelector('footer').classList.add('dark-mode');
                document.querySelector('.footer-container').classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                document.querySelector('nav').classList.remove('dark-mode');
                document.querySelector('.contact-form-section').classList.remove('dark-mode');
                document.querySelector('.contact-form').classList.remove('dark-mode');
                document.querySelector('footer').classList.remove('dark-mode');
                document.querySelector('.footer-container').classList.remove('dark-mode');
            }

          
                      localStorage.setItem('darkMode', isDarkMode);
        }

        // Load the user's preference on page load
        window.onload = function() {
            const darkModePreference = localStorage.getItem('darkMode') === 'true';
            document.getElementById('darkModeToggle').checked = darkModePreference;
            toggleDarkMode();
        };
    </script>
</body>
</html>
